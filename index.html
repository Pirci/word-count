<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Word & Character Count</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Word & Character Count</h1>
		<div class="container">
			<div class="input-area">
				<input
					class="first-input"
					type="text"
					name="wordlenght"
					id="character"
					row="10"
					placeholder="Type in your text here!"
				/>
				<input
					type="text"
					name="wordlenght"
					id="word"
					placeholder="Search selected character here!"
				/>
			</div>
			<br />
			<button id="btn">Calculate Characters & Number of Words</button>

			<div class="output-area">
				<div class="characters">
					<p id="first">Total Characters</p>
					<div id="outputCharacters"></div>
				</div>
				<br />
				<div class="words">
					<p id="last">Total Words</p>
					<div id="outputWords"></div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
